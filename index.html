    .card { padding: 1rem; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 1rem; }

<body>
  <h1>Bang Tidy â€“ Customisation Framework</h1>
  <div id="app" class="card">Loadingâ€¦</div>

  <script>
    // very basic router
    function router() {
      const hash = location.hash.replace(/^#\\/?/, "");
      const app = document.getElementById("app");

      if (!hash) {
        app.innerHTML = "<p>Welcome ðŸ‘‹</p><p>Try <a href='#/catalog'>#/catalog</a></p>";
        return;
      }

      if (hash === "catalog") {
        app.innerHTML = "<p>Catalog page (will list templates here)</p>";
        return;
      }

      app.innerHTML = "<p>404 â€“ Page not found</p>";
    }

    window.addEventListener("hashchange", router);
    router(); // kick off
  </script>
</body>
