<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customisation App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Customisation App</h1>
  <div id="templates"></div>

  <script>
  async function loadTemplates() {
    const PROXY_URL = "https://customisationapp-new.vercel.app/api/templates";

    const res = await fetch(PROXY_URL, { credentials: "omit", cache: "no-store" });
    if (!res.ok) {
      console.error("Template fetch failed", res.status);
      return [];
    }
    const data = await res.json();
    return data.records;
  }

  // Example usage: load templates and display names
  loadTemplates().then(records => {
    const container = document.getElementById("templates");
    if (!records.length) {
      container.textContent = "No templates found";
      return;
    }
    const list = document.createElement("ul");
    records.forEach(t => {
      const li = document.createElement("li");
      li.textContent = `${t.template_id} â€” ${t.name}`;
      list.appendChild(li);
    });
    container.appendChild(list);
  });
  </script>
</body>
</html>
