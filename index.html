<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customisation App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root { --bd:#ddd; --muted:#666; --bg:#fafafa; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    h1 { margin: 0 0 12px; }
    .card { margin-top: 1rem; padding: 12px; border: 1px solid var(--bd); border-radius: 12px; background: #fff; }
    button { padding: 8px 12px; border: 1px solid var(--bd); background: #fff; border-radius: 8px; cursor: pointer; }
    input { padding: 8px 10px; border: 1px solid var(--bd); border-radius: 8px; min-width: 180px; }
    pre { background: var(--bg); border: 1px solid #eee; border-radius: 8px; padding: 10px; }
    #templates ul { padding-left: 18px; margin-top: 6px; }
    #templates-status { margin-top:6px; color: var(--muted); }
  </style>
</head>
<body>
  <h1>Customisation App</h1>

  <!-- Templates list (simple) -->
  <div id="templates" class="card">
    <strong>Templates</strong>
    <div id="templates-status">Loading…</div>
    <ul id="templates-list"></ul>
  </div>

  <!-- Simulator (lets you trigger the flow without URL params) -->
  <div class="card" id="simPanel">
    <strong>Simulate Jotform</strong>
    <div style="margin-top:8px; display:flex; gap:8px; flex-wrap:wrap;">
      <input id="simTpl" placeholder="template_id (e.g. tpl-co-card-photo-12)">
      <input id="simName" placeholder="name">
      <input id="simOrder" placeholder="orderId">
      <input id="simPhoto" placeholder="photo URL (optional)">
      <button id="simBtn">Start</button>
    </div>
    <div style="margin-top:8px; color: var(--muted); font-size: 12px;">
      Tip: copy a template_id from the list above, enter name/orderId, and click Start.
    </div>
  </div>

  <script>
  // ---- Params reader (supports query OR hash) ----
  function getParams() {
    const qs = new URLSearchParams(location.search);
    if (qs.toString()) return qs;
    const h = (location.hash || "").replace(/^#/, "");
    return new URLSearchParams(h);
  }
  function qp(k){ return getParams().get(k) || ""; }

  // ---- API loader (Airtable → Vercel proxy) ----
  async function loadTemplates() {
    const PROXY_URL = "https://customisationapp-new.vercel.app/api/templates?slug=1&type=kebab";
    const res = await fetch(PROXY_URL, { credentials: "omit", cache: "no-store" });
    if (!res.ok) {
      console.error("Template fetch failed", res.status);
      return [];
    }
    const data = await res.json();
    return Array.isArray(data.records) ? data.records : [];
  }

  // ---- Safe URL helper ----
  function safeUrl(u){
    try { const url = new URL(u); return url.href; } catch { return ""; }
  }

  // ---- Boot from URL params (Jotform redirect) ----
  async function bootFromJotform() {
    const templateId = qp("template_id");
    const orderId    = qp("orderId");
    const name       = qp("name");
    const photo      = safeUrl(qp("photo"));

    if (!templateId) return false; // nothing to do

    const templates = await loadTemplates();
    const tpl = templates.find(t => (t.template_id || "").toLowerCase() === templateId.toLowerCase());
    if (!tpl) return false;

    const prefill = {};
    if (Array.isArray(tpl.fields)) {
      for (const f of tpl.fields) {
        if (f.key === "text")  prefill.text  = name || "";
        if (f.key === "photo" && photo) prefill.photo = photo;
      }
    }
    startWorkflow(tpl, { orderId, prefill });
    return true;
  }

  // ---- Your workflow hook (replace with real UI) ----
  function startWorkflow(template, ctx) {
    const box = document.createElement("div");
    box.className = "card";
    box.innerHTML = `
      <strong>Auto-started:</strong> ${template.template_id} — ${template.name}<br/>
      <div>orderId: ${ctx.orderId || "—"}</div>
      <div style="margin-top:6px;"><strong>prefill:</strong></div>
      <pre>${JSON.stringify(ctx.prefill, null, 2)}</pre>
    `;
    document.body.appendChild(box);
    // TODO: plug in your designer/renderer here instead of this stub
  }

  // ---- Init: render list, wire simulator, then try auto-start ----
  (async function init() {
    const listEl = document.getElementById("templates-list");
    const statusEl = document.getElementById("templates-status");
    const records = await loadTemplates();

    if (!records.length) {
      statusEl.textContent = "No templates found";
    } else {
      statusEl.remove();
      const frag = document.createDocumentFragment();
      records.forEach(t => {
        const li = document.createElement("li");
        li.textContent = `${t.template_id} — ${t.name ?? ""}`;
        frag.appendChild(li);
      });
      listEl.appendChild(frag);
    }

    // Simulator wiring
    const $ = (id) => document.getElementById(id);
    $("simBtn").addEventListener("click", async () => {
      const templateId = $("simTpl").value.trim();
      const name = $("simName").value.trim();
      const orderId = $("simOrder").value.trim();
      const photo = $("simPhoto").value.trim();

      if (!templateId) { alert("Enter a template_id"); return; }

      // reuse already-fetched list if available; otherwise reload
      const tplList = records.length ? records : await loadTemplates();
      const tpl = tplList.find(t => (t.template_id || "").toLowerCase() === templateId.toLowerCase());
      if (!tpl) { alert("Template not found. Copy one from the list above."); return; }

      const prefill = {};
      if (Array.isArray(tpl.fields)) {
        for (const f of tpl.fields) {
          if (f.key === "text") prefill.text = name || "";
          if (f.key === "photo" && photo) prefill.photo = safeUrl(photo) || "";
        }
      }
      startWorkflow(tpl, { orderId, prefill });
    });

    // Try to auto-boot from URL/hash params
    await bootFromJotform();
  })();
  </script>
</body>
</html>
